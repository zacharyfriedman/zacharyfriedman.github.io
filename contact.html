<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Contact Form Demo</title>
  </head>

  <body>
    <form role="form" method="post" action="assets/php/contact.php">
      <label for="inputName">Name</label>
      <input type="text" id="inputName" placeholder="Name" name="name">

      <label for="inputEmail">Email</label>
      <input type="email" id="inputEmail" placeholder="Email" name="email">

      <label for="inputSubject">Subject</label>
      <input type="text" id="inputSubject" placeholder="Subject" name="subject">

      <label for="inputMessage">Message</label>
      <textarea id="inputMessage" name="message" placeholder="Message" rows="7" name="message"></textarea>

      <button type="submit" name="submit" id="submit" value="Submit">Submit</button>
    </form>
  </body>
</html>
